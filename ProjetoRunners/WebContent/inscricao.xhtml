<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head> 
<h:body>

<h:form>
	<h:panelGrid columns="4">
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{inscricaoBean.corredor.nome}"></h:inputText>
	
		<h:outputLabel value="Cidade:" />
		<h:inputText value="#{inscricaoBean.corredor.cidade}"></h:inputText>
	
		<h:outputLabel value="Estado:" />
		<h:inputText value="#{inscricaoBean.corredor.estado}"></h:inputText>
	
		<h:outputLabel value="Data de Nascimento:" />
		<p:calendar value="#{inscricaoBean.corredor.dataNascimento}"></p:calendar>
	
		
	
	<h:outputLabel value="Satus Pagamento:" />
	<h:inputText value="#{inscricaoBean.inscricao.statusPagamento}"></h:inputText>
	
	<h:outputLabel value="Corrida:" />
								<h:selectOneMenu id="corrida_combo"
									value="#{inscricaoBean.inscricao.corrida}"
									styleClass="form-control">
									<f:converter converterId="corridaConverter"/>
									<f:selectItem itemLabel="Selecione uma corrida" />
									<f:selectItems value="#{inscricaoBean.listaCorridas}" var="corrida" itemLabel="#{corrida.nome}" />
								</h:selectOneMenu>
							
							
	
	
	
	
	<h:commandButton value="salvar" action="#{inscricaoBean.salvar}"/>
	
	</h:panelGrid>
	
	<h:dataTable value="#{inscricaoBean.listaInscricoes}" var="inscricao">
	<h:column>
	<f:facet name="header">Código da inscrição</f:facet> 
	#{inscricao.id}
	</h:column>
	<h:column>
	<f:facet name="header">Status do pagamento</f:facet> 
	#{inscricao.statusPagamento}
	</h:column>
	<h:column>
	<f:facet name="header">Nome do Corredor</f:facet> 
	#{inscricao.corredor.nome}
	</h:column>
	<h:column>
	<f:facet name="header">Nome da Corrida</f:facet> 
	#{inscricao.corrida.nome}
	</h:column>
	</h:dataTable>
	
	<h:link value="Voltar" outcome="index.jsf"></h:link>
	
</h:form>
</h:body> 
</html>
